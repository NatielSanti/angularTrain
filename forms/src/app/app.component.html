<div class="col-md-6">
    <div class="form-group">
        <label>Название модели</label>
        <input class="form-control" name="title"
               [(ngModel)]="phone.title" #phoneTitle="ngModel" (ngModelChange)="onTitleChange()"/>
    </div>
    <div class="form-group">
        <label>Цена</label>
        <input type="number" class="form-control" name="price"
               [(ngModel)]="phone.price" #phonePrice="ngModel" />
    </div>
    <div class="form-group">
        <label>Производитель</label>
        <select class="form-control" name="company"
                [(ngModel)]="phone.company" #phoneCompany="ngModel">
            <option  *ngFor="let comp of companies" [value]="comp">
                {{comp}}
            </option>
        </select>
    </div>
    <div class="form-group">
        <button class="btn btn-default" (click)="addPhone(phoneTitle, phonePrice, phoneCompany)">Добавить</button>
    </div>
</div>
<div class="clearfix"></div>
<div class="col-md-6"><h3>Добавленные элементы</h3>
    <ul *ngFor="let p of phones">
        <li>{{p.title}} ({{p.price}}) - {{p.company}}</li>
    </ul>
</div>
