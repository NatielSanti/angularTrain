<div class="col-md-6 panel">
    <div class="form-group">
        <label>Имя</label>
        <input type="string" class="form-control" name="firstName"
               [(ngModel)]="user.firstName"/>
    </div>
    <div class="form-group">
        <label>Фамилия</label>
        <input type="string" class="form-control" name="lastName"
               [(ngModel)]="user.lastName"/>
    </div>
    <div class="form-group">
        <button class="btn btn-default" (click)="postUsers()">Добавить</button>
    </div>
</div>
<div class="clearfix"></div>
<div class="col-md-6 panel">
    <div class="form-group">
        <button class="btn btn-default" (click)="getUsers()">Запросить с сервера</button>
    </div>
    <div>{{error}}</div>
    <ul>
        <li *ngFor="let user of users_from_server">
            <p>Номер: {{user?.id}}</p>
            <p>Имя пользователя: {{user?.firstName}}</p>
            <p>Возраст пользователя: {{user?.lastName}}</p>
        </li>
    </ul>
</div>
